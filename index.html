<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div class="item">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                    <button id="home-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
                    <button id="home-btn-3" onclick="increaseHomeScoreThree()">+3</button>
                </div>
            </div>
            <div class="item">
                <h3>AWAY</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button id="guest-btn-1" onclick="increaseGuestScoreOne()">+1</button>
                    <button id="guest-btn-2" onclick="increaseGuestScoreTwo()">+2</button>
                    <button id="guest-btn-3" onclick="increaseGuestScoreThree()">+3</button>
                </div>
            </div>
        </div>
        <script>
            let homeScoreEl = document.getElementById("home-score")
            let homeScore = 0

            function increaseHomeScoreOne() {
                homeScore += 1
                homeScoreEl.textContent = homeScore
            } 

            function increaseHomeScoreTwo() {
                homeScore += 2
                homeScoreEl.textContent = homeScore
            } 

            function increaseHomeScoreThree() {
                homeScore += 3
                homeScoreEl.textContent = homeScore
            } 

            let guestScoreEl = document.getElementById("guest-score")
            let guestScore = 0

            function increaseGuestScoreOne() {
                guestScore += 1
                guestScoreEl.textContent = guestScore
            } 

            function increaseGuestScoreTwo() {
                guestScore += 2
                guestScoreEl.textContent = guestScore
            } 

            function increaseGuestScoreThree() {
                guestScore += 3
                guestScoreEl.textContent = guestScore
            } 
        </script>
    </body>
</html>
